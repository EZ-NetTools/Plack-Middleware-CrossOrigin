[@Filter]
-bundle = @Basic
-remove = Readme

[MetaJSON]
[AutoPrereqs]
[PkgVersion]
[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]
[NextRelease]
format = %-9v %{MMM dd yyyy}d
[BumpVersionFromGit]
[@Git]

[PruneFiles]
filenames = dist.ini
filenames = weaver.ini

[MetaResources]
bugtracker.web    = http://github.com/haarg/Plack-Middleware-CrossOrigin/issues
repository.url    = git://github.com/haarg/Plack-Middleware-CrossOrigin.git
repository.web    = http://github.com/haarg/Plack-Middleware-CrossOrigin
repository.type   = git

